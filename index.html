<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Watches | Premium Smartwatches</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Gradient Background Animation */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            animation: gradientShift 10s infinite alternate;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Centered Header */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar h1 {
            color: #FFD700;
            margin: 0;
            font-size: 32px;
            letter-spacing: 2px;
        }

        /* Hero Sections (Watch, Boy, Girl) */
        .hero {
            margin-top: 100px;
            padding: 40px 20px;
            text-align: center;
        }
        .hero img {
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Product Card */
        .product-card {
            background: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            padding: 25px;
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
            animation: slideUp 1s ease-out;
        }
        .product-price {
            font-size: 24px;
            color: #B12704;
            margin: 15px 0;
        }
        .original-price {
            text-decoration: line-through;
            color: #666;
            font-size: 18px;
        }

        /* Buy Button */
        .buy-button {
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        .buy-button:hover {
            background: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>ATOMIC WATCHES</h1>
    </div>

    <!-- Watch Image -->
    <div class="hero">
        <img src="watch.jpg" alt="Atomic Atom 1">
    </div>

    <!-- Product Card -->
    <div class="product-card">
        <h2>Atomic Atom 1</h2>
        <p>Premium Smartwatch with AMOLED Display</p>
        <div class="product-price">
            <span class="original-price">₹1500</span><br>
            ₹1200 <span style="color: #25D366; font-size: 16px;">(20% OFF!)</span>
        </div>
        <button class="buy-button" onclick="redirectToWhatsApp('Atomic Atom 1')">
            <i class="fab fa-whatsapp"></i> Buy Now
        </button>
    </div>

    <!-- Boy & Girl Sections -->
    <div class="hero">
        <img src="boy.jpg" alt="Boy Wearing Watch">
    </div>
    <div class="hero">
        <img src="girl.jpg" alt="Girl Wearing Watch">
    </div>

    <!-- WhatsApp Function -->
    <script>
        function redirectToWhatsApp(productName) {
            const message = `Hi! I want to buy ${productName} for ₹1200.`;
            window.open(`https://wa.me/+916201450603?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Floating animation on scroll
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.hero img').forEach(img => {
                const scrolled = window.pageYOffset;
                img.style.transform = `translateY(${scrolled * 0.2}px)`;
            });
        });
    </script>
</body>
</html>
